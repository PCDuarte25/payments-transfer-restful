version: '3.8'

services:
  web:
    build: .
    ports:
      - "9000:80"
    volumes:
      - .:/usr/share/nginx
    networks:
      - laravel
    depends_on:
      - db
      - mailhog
      - redis
    environment:
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=payments
      - DB_USERNAME=user
      - DB_PASSWORD=password

  db:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - .docker/dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: payments
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    networks:
      - laravel

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - laravel

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
    redis_data:
